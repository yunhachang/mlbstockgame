<!DOCTYPE html>
<html>
<head>
    <title>오타니 주가 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f4f7f6; }
        .container { width: 80%; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚾ 2024 오타니 쇼헤이 주가 현황</h1>
        <canvas id="stockChart"></canvas>
    </div>

    <script>
        // CSV 파일 읽어오기
        Papa.parse("ohtani_stock_history.csv", {
            download: true,
            header: true,
            complete: function(results) {
                const labels = results.data.map(row => row.Date);
                const prices = results.data.map(row => row.Price);

                new Chart(document.getElementById('stockChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Ohtani Stock Price (p)',
                            data: prices,
                            borderColor: '#1f77b4',
                            backgroundColor: 'rgba(31, 119, 180, 0.1)',
                            fill: true,
                            tension: 0.1
                        }]
                    }
                });
            }
        });
    </script>
</body>
</html>
