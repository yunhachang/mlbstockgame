name: MLB Stock Game Full Simulation

on:
  workflow_dispatch: # 수동 실행

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install pandas numpy
      
      - name: Ensure Directory
        run: mkdir -p data

      # 1단계: WPA 계산 및 데이터 생성 (이게 빠지면 에러가 납니다)
      - name: Step 1 - Calculate WPA
        run: python analyze_wpa.py

      # 2단계: 주가 변동 및 유저 거래 통합 실행
      - name: Step 2 - Run Market Simulation
        run: python run_simulation.py
      
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv
          git commit -m "update: ws 2025 simulation results [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes"
          git push
