name: MLB Stock Game Full Pipeline

on:
  workflow_dispatch: # 수동 실행

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install pandas numpy
      
      - name: Ensure Directory
        run: mkdir -p data

      # [핵심] Step 1: WPA 분석 (이게 먼저 실행되어야 csv가 생깁니다)
      - name: Calculate WPA
        run: python analyze_wpa.py

      # Step 2: 주가 및 유저 시뮬레이션 통합 실행
      - name: Run Market Simulation
        run: python run_simulation.py
      
      - name: Commit results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv
          git commit -m "update: WS 2025 Simulation Results" || echo "No changes"
          git push
