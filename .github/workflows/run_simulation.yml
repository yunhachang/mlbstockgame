name: MLB Stock Game Full Simulation

on:
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install pandas numpy
      
      - name: Ensure Directory Structure
        run: mkdir -p data

      # [중요] 1순위: WPA 데이터 생성 (이게 없으면 run_simulation이 죽습니다)
      - name: Step 1 - Analyze WPA
        run: python analyze_wpa.py

      # [중요] 2순위: 통합 시뮬레이션 실행
      - name: Step 2 - Run Simulation
        run: python run_simulation.py
      
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv
          git commit -m "chore: update simulation results [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
          git push
