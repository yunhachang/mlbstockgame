name: Update 2025 WS Data

on:
  workflow_dispatch: # 수동 실행
  schedule:
    - cron: '0 0 * * *' # 매일 자정 자동 갱신 (선택 사항)

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 

      - name: Set up Python
        uses: actions/setup-python@f677139bee7ef9c59560c30a440685e499e28550 
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas MLB-StatsAPI

      - name: Run Data Fetcher
        run: python scripts/fetch_ws_data.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/ws_2025_real_results.csv
          git commit -m "chore: update 2025 WS real-time data" || echo "No changes"
          git push
