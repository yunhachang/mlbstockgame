name: MLB Stock Game 1 Simulation

on:
  workflow_dispatch:

jobs:
  run-game1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Dependencies
        run: pip install pandas numpy
      
      - name: Ensure Directory
        run: mkdir -p data

      - name: Prepare Base WPA Data
        run: |
          # 루트 또는 Script 폴더에서 analyze_wpa.py 찾기
          if [ -f "analyze_wpa.py" ]; then python analyze_wpa.py;
          elif [ -f "Script/analyze_wpa.py" ]; then python Script/analyze_wpa.py;
          elif [ -f "scripts/analyze_wpa.py" ]; then python scripts/analyze_wpa.py;
          fi

      # [수정 포인트] 경로를 순차적으로 탐색합니다
      - name: Run Game 1 Simulation
        run: |
          if [ -f "simulator_game1.py" ]; then
            python simulator_game1.py
          elif [ -f "Script/simulator_game1.py" ]; then
            python Script/simulator_game1.py
          elif [ -f "scripts/simulator_game1.py" ]; then
            python scripts/simulator_game1.py
          else
            echo "❌ Error: simulator_game1.py 파일을 찾을 수 없습니다!"
            echo "현재 디렉토리 구조:"
            ls -R
            exit 1
          fi
      
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action [Game1 Bot]"
          git config --global user.email "action@github.com"
          # 파일이 있을 때만 add 하고 commit 함
          if ls data/game1_*.csv 1> /dev/null 2>&1; then
            git add data/game1_*.csv
            git commit -m "docs: update Game 1 results"
            git push
          else
            echo "⚠️ No output files found to commit."
            exit 1 # 파일이 없으면 실패로 처리
          fi
