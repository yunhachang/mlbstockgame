name: MLB Stock Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # v3 대신 보안용 긴 이름(SHA)으로 교체했습니다
      - name: 체크아웃 코드
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 

      - name: 파이썬 설정
        uses: actions/setup-python@65d712395b442a552971243f073a02a0a19967f0 
        with:
          python-version: '3.10'

      - name: 라이브러리 설치
        run: |
          pip install requests pandas

      - name: 데이터 업데이트 코드 실행
        run: |
          python update_stock.py

      - name: 업데이트된 파일 저장(Commit)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update stock data" || echo "No changes to commit"
          git push
