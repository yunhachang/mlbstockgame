name: Fetch WS 2025 Data

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # 최신 안정 버전

      - name: Set up Python
        uses: actions/setup-python@v5 # 최신 안정 버전
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas MLB-StatsAPI

      - name: Run Fetch Script
        run: python scripts/fetch_ws_data.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/ws_2025_verified_backtest.csv
          git commit -m "Update 2025 WS Backtest Data" || echo "No changes to commit"
          git push
