name: Fetch WS 2025 Data

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # actions/checkout@v4 (안정적인 SHA)
      - name: Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 

      # actions/setup-python@v5 (안정적인 SHA)
      - name: Set up Python
        uses: actions/setup-python@f677139bee7ef9c59560c30a440685e499e28550 
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas MLB-StatsAPI

      - name: Run Fetch Script
        run: python scripts/fetch_ws_data.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/ws_2025_verified_backtest.csv
          git commit -m "Update 2025 WS Backtest Data" || echo "No changes to commit"
          git push
