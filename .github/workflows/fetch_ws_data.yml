name: Fetch WS 2025 Data

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # actions/checkout@v4.2.2 (최신 SHA)
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 

      # actions/setup-python@v5.3.0 (최신 SHA)
      - name: Set up Python
        uses: actions/setup-python@0b9327101e0bedc110a8f73bb588a4ed76115652 
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas MLB-StatsAPI

      - name: Run Fetch Script
        run: python scripts/fetch_ws_data.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/ws_2025_verified_backtest.csv
          git commit -m "Update 2025 WS Backtest Data" || echo "No changes to commit"
          git push
