name: MLB Stock BM Simulation (0.5% Fee)

on:
  workflow_dispatch:

jobs:
  bm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Dependencies
        run: pip install pandas numpy
      
      - name: Ensure Directory Structure
        run: mkdir -p data

      # 1. 이전 단계 데이터가 있는지 체크 (필수 데이터 확인)
      - name: Prepare Base Data
        run: |
          if [ ! -f "data/price_history.csv" ]; then
            echo "Base data not found. Running previous steps..."
            # analyze_wpa.py와 price_simulator 기능이 포함된 run_simulation.py 실행
            python run_simulation.py || python scripts/run_simulation.py
          fi

      # 2. [수정] BM 시뮬레이터 실행 (경로 탐색형)
      - name: Run BM Simulator
        run: |
          if [ -f "user_simulator_bm.py" ]; then
            python user_simulator_bm.py
          elif [ -f "scripts/user_simulator_bm.py" ]; then
            python scripts/user_simulator_bm.py
          else
            echo "Error: user_simulator_bm.py not found in root or scripts/"
            exit 1
          fi
      
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action [BM Bot]"
          git config --global user.email "action@github.com"
          git add data/bm_*.csv
          git commit -m "docs: update BM simulation results [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes"
          git push
