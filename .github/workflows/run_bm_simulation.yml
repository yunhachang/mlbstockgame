name: MLB Stock BM Simulation (0.5% Fee)

on:
  workflow_dispatch: # 수동 실행 버튼

jobs:
  bm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Dependencies
        run: pip install pandas numpy
      
      # 1. 데이터가 있는지 확인하고 없으면 WPA부터 생성 (안정장치)
      - name: Prepare Data
        run: |
          mkdir -p data
          if [ ! -f "data/price_history.csv" ]; then
            python analyze_wpa.py
            python run_simulation.py
          fi

      # 2. BM 전용 시뮬레이터 실행
      - name: Run BM Simulator
        run: python user_simulator_bm.py
      
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action [BM Bot]"
          git config --global user.email "action@github.com"
          git add data/bm_*.csv
          git commit -m "docs: update BM simulation results" || echo "No changes"
          git push
