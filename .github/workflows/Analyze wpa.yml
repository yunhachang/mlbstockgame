name: Analyze WPA
on:
  workflow_dispatch: # 수동 실행

jobs:
  analyze-wpa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy
      
      - name: Run WPA Analysis
        run: python scripts/analyze_wpa.py
      
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/ws_2025_with_wpa.csv data/ws_2025_batter_wpa.csv data/ws_2025_pitcher_wpa.csv
          git commit -m "chore: add WPA analysis results" || echo "No changes to commit"
          git push
