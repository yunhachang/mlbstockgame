name: Run Betting Simulation

on:
  workflow_run:
    workflows: ["Update 2025 WS Data"]
    types: [completed]
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas tabulate

      - name: Run All Simulators
        run: |
          python scripts/betting_simulator.py
          python scripts/one_game_tracker.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.md  # 데이터 폴더 내의 모든 마크다운 파일을 추가
          git commit -m "docs: update all simulation reports" || echo "No changes to commit"
          git push
