name: Run Betting Simulation

on:
  workflow_run:
    workflows: ["Update 2025 WS Data"] # 데이터 수집이 끝나면 자동으로 실행
    types: [completed]
  workflow_dispatch: # 수동 실행

jobs:
  simulate:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - run: pip install pandas tabulate
      - run: python scripts/betting_simulator.py
      - run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/simulation_report.md
          git commit -m "docs: update simulation report" || echo "No changes"
          git push
